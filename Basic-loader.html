<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        #spinner{
            height: 25px;
            width: 25px;
            border: 4px solid;
            border-radius: 50%;
            border-color: green red red red;
            animation:rotate 1.0s infinite;
        }
        @keyframes rotate{
            to{transform: rotate(365deg);}
        }
    </style>
</head>
<body>
    <div id="spinner"></div>
</body>
</html>
